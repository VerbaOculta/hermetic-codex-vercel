<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revelación Codex</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cinzel+Decorative:wght@700&display=swap"
    rel="stylesheet" />

  <style>
    /* === ESTILOS BASE === */
    html,
    body {
      margin: 0;
      padding: 0 2rem 2rem 2rem;
      /*background: linear-gradient(to bottom, #0D0D0D, #1A1A2E);*/
      background: linear-gradient(309deg, #0d0d0d 44%, #0e1a36 82%);
      background: linear-gradient(to bottom, #0a0a14, #0e0e1d);
      color: #fff;
      font-family: "Playfair Display", serif;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    *,
    *::before,
    *::after {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    body.mystic-glow {
      animation: glowFade 1.5s ease-in-out;
    }

    @keyframes glowFade {
      0% {
        box-shadow: inset 0 0 100px rgba(255, 215, 0, 0.2);
        background-color: #1f1a2e;
      }

      50% {
        box-shadow: inset 0 0 200px rgba(255, 215, 0, 0.4);
        background-color: #292042;
      }

      100% {
        box-shadow: inset 0 0 100px rgba(255, 215, 0, 0.2);
        background-color: #1a1a2e;
      }
    }

    h2 {
      font-size: 1.5rem;
      color: #ffd700;
      margin: 2rem 0 1rem;
      text-align: center;
      font-family: "Cinzel Decorative", cursive;
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1rem;
        margin: 1rem 0 0rem;
      }
    }

    /* === CARRUSEL === */
    .carousel {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    .carousel-container {
      display: flex;
      flex-wrap: nowrap;
      gap: 1rem;
      padding: 1rem 0;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      justify-content: center;
      /* valor por defecto para pantallas grandes */
      overflow-x: auto;
      max-width: 100%;
      padding-left: 1rem;
      padding-right: 1rem;
    }

    @media (max-width: 600px) {
      .carousel-container {
        justify-content: flex-start;
      }
    }

    .carousel-container .card {
      flex: 0 0 auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 16px;
    }

    .carousel-container .card.selected {
      transform: scale(1.05);
      box-shadow: 0 0 20px 6px rgba(255, 215, 0, 0.5);
      /* resplandor visible */
      z-index: 1;
    }

    .card {
      flex: 0 0 auto;
      width: 80px;
      scroll-snap-align: center;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .card:hover img {
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
      transform: scale(1.05);
    }

    .card.selected img {
      box-shadow: 0 0 20px rgba(255, 215, 0, 1);
      transform: scale(1.1);
    }

    .card-title {
      position: absolute;
      bottom: 8px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 0.75rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px;
      border-radius: 0 0 10px 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .card:hover .card-title {
      opacity: 1;
    }

    @media (max-width: 600px) {
      .card {
        width: 65px;
      }

      .card-title {
        font-size: 0.6rem;
      }

      .button-container {
        text-align: center;

        margin-bottom: 4rem !important;
      }
    }

    /* === BOTÓN === */
    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
      width: 100%;
    }

    .btn-continue {
      display: none;
      background: radial-gradient(circle at center, #ffd700 0%, #b38600 100%);
      color: #1a1a2e;
      border: 1px solid #ffd700;
      padding: 10px 24px;
      font-size: 1rem;
      font-family: "Cinzel Decorative", cursive;
      letter-spacing: 1px;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
      transition: all 0.4s ease;
      text-transform: uppercase;
    }

    .btn-continue:hover {
      background: #ffd700;
      color: #000;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
    }

    .btn-continue.active {
      display: inline-block;
    }

    /* === INTERPRETACIÓN === */
    #interpretation {
      max-width: 710px;
      margin: 2rem auto;
      padding: 1.5rem 1.5rem;
      background: rgba(0, 0, 0, 0.4);
      font-style: italic;
      font-size: 1.1rem;
      color: #ffd700;
      white-space: pre-line;
      font-family: "Playfair Display", serif;
      border-left: none;

      align-items: center;
      /* Esto alinea horizontalmente */
      justify-content: center;
      text-align: center;
    }

    .card-interpretation-block {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      opacity: 0;
      transform: translateY(-40px);
      transition: all 0.8s ease;
    }

    .card-interpretation-block.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .card-interpretation-block .static-card {
      width: 100px;
      flex-shrink: 0;
    }

    /* === NUEVO BLOQUE VERTICAL === */
    .card-interpretation-block.vertical {
      /*
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
  margin: 3rem auto;
  max-width: 680px;
  padding: 1.5rem;
  border-radius: 16px;
  background: none;
  box-shadow: 0 0 20px rgba(255, 215, 0, 0.15);
  position: relative;
  z-index: 1;
  transition: all 0.8s ease;*/

      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
      margin: 2rem auto;
      padding: 1.2rem 1rem;
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      border-radius: 16px;
      background: none;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.15);
    }

    .card-interpretation-block.vertical .static-card {
      width: 105px;
      max-width: 100%;
      border-radius: 12px;
      background: none;
      padding: 0;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      filter: drop-shadow(0 0 10px gold);
    }

    .card-interpretation-block.vertical .interpretation-text {
      background: rgba(255, 255, 255, 0.05);
      border-left: none;
      border-top: 2px solid gold;
      padding: 1.2rem 1.5rem;
      border-radius: 12px;
      color: #ffd700;
      font-family: "Playfair Display", serif;
      text-align: justify;
      max-width: 100%;
      background: rgba(0, 0, 0, 0.3);
    }

    .card-interpretation-block.vertical .interpretation-text h3 {
      font-family: "Cinzel Decorative", cursive;
      color: gold;
      text-align: center;
      text-transform: uppercase;
      font-size: 1.6rem;
      margin-bottom: 1.2rem;
      border-bottom: 1px solid rgba(255, 215, 0, 0.2);
      padding-bottom: 0.3rem;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }

    .card-interpretation-block.vertical .interpretation-text p {
      text-align: justify;
      line-height: 1.75;
    }

    @media (max-width: 600px) {
      .card-interpretation-block.vertical .interpretation-text p {
        text-align: left;
        line-height: 1.6;
      }
    }

    .card-interpretation-block.vertical .interpretation-text p:first-letter {
      font-size: 2.4rem;
      font-weight: bold;
      color: #ffd700;
      float: left;
      margin-right: 0.4rem;
      line-height: 1;
    }

    .card.static-card {
      background: none !important;
      box-shadow: none !important;
      padding: 0 !important;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      border: none !important;
      margin-bottom: 1.5rem;
    }

    .card.static-card img {
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
      border-radius: 10px;
    }

    .card-interpretation-block.vertical:hover {
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.3);
      transform: translateY(-2px);
    }

    /* === OTROS === */
    .symbol-loading {
      width: 80px;
      height: 80px;
      margin: 2rem auto;
      border: 4px solid rgba(255, 215, 0, 0.2);
      border-top: 4px solid gold;
      border-radius: 50%;
      animation: spin 1.2s linear infinite;
    }

    #selectedCardsView {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    #interpretacion-anchor {
      display: contents;
    }

    .hidden {
      display: none !important;
      height: 0 !important;
      margin: 0 !important;
      padding: 0 !important;
      overflow: hidden !important;
    }

    .hidden-space {
      height: 0 !important;
      opacity: 0 !important;
      overflow: hidden !important;
      margin: 0 !important;
      padding: 0 !important;
      pointer-events: none;
    }

    @keyframes glowPulse {
      0% {
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      }

      50% {
        box-shadow: 0 0 40px rgba(255, 215, 0, 1);
      }

      100% {
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      }
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }

      20% {
        opacity: 1;
      }

      80% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    .glow-temp img {
      animation: glowPulse 2s ease-in-out infinite;
    }

    .symbol {
      width: 80px;
      height: 80px;
      background: url("https://media.atomicatpages.net/u/VKdhbutUBLg5pZCmDWr4fJf466f1/Pictures/gdwgon2513836.png") no-repeat center;
      background-size: contain;
      filter: brightness(0) saturate(100%) invert(65%) sepia(79%) saturate(400%) hue-rotate(5deg) brightness(95%) contrast(90%);
      animation: spin 3s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <style>
    .quiz-container {
      max-width: 700px;
      margin: 1rem auto 1rem;
      padding: 1.2rem;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 16px;
      color: #ffd700;
      font-family: "Playfair Display", serif;

      /* resplandor tenue */
      display: none;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {

        opacity: 0;
        transform: translateY(30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .quiz-container h2 {
      display: block !important;
      font-family: "Cinzel Decorative", cursive;
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1rem;
      color: gold;
      line-height: 1.6;
      text-shadow: 0 0 4px rgba(255, 215, 0, 0.25);
    }

    .quiz-options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 1.2rem 0;
    }

    .quiz-option {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 215, 0, 0.2);

      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      outline: none;
    }

    .quiz-option:hover,
    .quiz-option.selected {
      border-color: gold;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
      background: rgba(255, 255, 255, 0.08);
      transform: scale(1.02);
    }

    .quiz-option:focus {
      outline: 2px solid gold;
    }

    .quiz-continue {
      display: block;
      margin: 1.5rem auto 0;
      background: gold;
      color: black;
      font-family: "Cinzel Decorative", cursive;
      font-size: 1rem;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .quiz-continue:hover {
      background: #ffd700;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    }

    .revelation-section {
      display: none;
      text-align: center;
      margin-top: 3rem;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.5);
      /* fondo translúcido */
      border: 1px solid gold;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.12);
      /* borde suave */
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .revelation-section h3 {
      color: gold;
      font-family: "Cinzel Decorative", cursive;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.98);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pulse-glow {
      0% {
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      }

      50% {
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
      }

      100% {
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      }
    }

    .revelation-section.visible {
      display: block;
    }

    .form-section {
      display: none;
      margin-top: 2rem;
      text-align: center;
      color: white;
    }

    .form-section.visible {
      display: block;
    }
  </style>

              document.getElementById("overlay-loader").style.display =
                "none";
              window.location.href = "https://www.hermetic-codex.com";
            });
        });

      function continuarConRegistroFinal(id_sesion) {
        const primerasCinco = selectedCardIds.filter(
          (id) => !selectedFinals.includes(id)
        );
        const nuevasSeleccionadas = [...selectedFinals];
        const codexFinal = [
          ...new Set([...primerasCinco, ...nuevasSeleccionadas]),
        ].slice(0, 7);

        localStorage.setItem(
          "selected_revelation_codex",
          JSON.stringify(nuevasSeleccionadas)
        );

        const nuevosFragmentosData = nuevasSeleccionadas.map((id, index) => ({
          posicion: index + 6, // posiciones 6 y 7
          id_fragmento: id,
        }));

        fetch("https://api.omnipresence.me/api/agregar-fragmentos", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            id_sesion: id_sesion,
            fragmentos: nuevosFragmentosData,
            authKey: "G7!vP2#xQ9$zR4@tN1&kM3*eL6",
          }),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Final selection could not be saved.");
            }
            return response.json();
          })
          .then((data) => {
            console.log("✅ Final fragments registered:", data);

            if (!localStorage.getItem("codex_revelacion_tracked")) {
              trackCodexRevelacionDesdeStorage();
              localStorage.setItem("codex_revelacion_tracked", "true");
            }

            document.getElementById("overlay-loader").style.display = "none";
            window.location.href = "close";
          })
          .catch((error) => {
            console.error("Error registering final fragments:", error);
            alert(
              "There was a problem saving your final selection. Please try again."
            );
            document.getElementById("overlay-loader").style.display = "none";
          });
      }
    }

    function trackCodexRevelacionDesdeStorage() {
      try {
        const cartasIniciales = JSON.parse(
          localStorage.getItem("selected_portal_codex") || "[]"
        );
        const cartasFinales = JSON.parse(
          localStorage.getItem("selected_revelation_codex") || "[]"
        );
        const intent = localStorage.getItem("intent_codex");

        const todasLasCartas = [
          ...new Set([...cartasIniciales, ...cartasFinales]),
        ];

        // Sólo guardar en localStorage como ya registrado (sin enviar a fbq)
        if (
          intent &&
          Array.isArray(todasLasCartas) &&
          todasLasCartas.length === 7 &&
          !localStorage.getItem("codex_revelacion_tracked")
        ) {
          localStorage.setItem("codex_revelacion_tracked", "true");
          console.log("[Codex Log] codex_path_chosen marked as completed:", {
            intent,
            cartas: todasLasCartas,
          });
        } else {
          console.warn(
            "[Codex Log] codex_path_chosen event not marked: incomplete data or already tracked."
          );
        }
      } catch (error) {
        console.error("[Codex Log Error] codex_path_chosen:", error);
      }
    }
  </script>
