<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Codex Hermético Embebido</title>
  <style>
    body { background: #0e0e1a; color: white; font-family: Georgia, serif; padding: 2rem; }
    #info { margin-top: 2rem; font-size: 1.1rem; }
  </style>
</head>
<body>
  <h1>Codex Hermético</h1>
  <div id="info">Cargando datos del usuario...</div>

  <script>
    async function obtenerDatos() {
      const token = window.whopJwt;
      if (!token) {
        document.getElementById("info").innerText = "No se encontró el token JWT de Whop.";
        return;
      }

      try {
        const res = await fetch("/api/experience", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ appId: "WHOP_APP_ID_AQUI" })
        });
        const data = await res.json();
        document.getElementById("info").innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("info").innerText = "Error al obtener experiencia: " + err.message;
      }
    }

    obtenerDatos();
  </script>
</body>
</html>
