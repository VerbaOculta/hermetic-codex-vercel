<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Codex Hermético (Whop)</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #0b0c1e;
      color: #f5f5f5;
      padding: 2rem;
      text-align: center;
    }
    .titulo {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .info {
      font-size: 1.2rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="titulo">Codex Hermético Embebido</div>
  <div id="info" class="info">Cargando experiencia...</div>

  <script>
    const experienceId = window.location.pathname.split("/").pop();
    const jwt = window.whopJwt;

    if (!jwt) {
      document.getElementById("info").innerText = "JWT no disponible (no se cargó embebido en Whop)";
    } else {
      fetch('/api/experience', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${jwt}`
        },
        body: JSON.stringify({ experienceId })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("info").innerText = JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById("info").innerText = "Error al cargar datos: " + err.message;
      });
    }
  </script>
</body>
</html>
